<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessa's Emotion Analysis App!</title>
</head>
<body>

    <h1>Emotion Analyzer</h1>
    
    <form onsubmit="handle(event)" id="image-form" enctype="multipart/form-data"> 
        <input name="image" accept="image/*" type="file" id="file" onchange="loadFile(event)">
        <img id="output">
        <button type="submit">Analyze!</button>
    </form>

    <div id="emotion"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
     
    <script src="emotionreader.js" type="text/javascript"></script>

</body>
</html>
